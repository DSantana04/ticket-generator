<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&amp;display=swap" rel="stylesheet">
    <script type="text/javascript" src="../scripts.js" defer=""></script>
    <script type="text/javascript" src="./ticket.js" defer=""></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./ticket.css">
  </head>

  <body>
    <div class="container">
      <img src="../Images/logo-full.svg"></img>
    </div>
    <h1 class="title">Congrats, <span id="nome-info"></span>! <br> Your ticket is ready.</h1>
    <div id="info">
      <p class="text center">
        We've emailed your ticket to 
        <br>
        <span id="email-info"></span> and will send updates in
        <br>
        the run up to the event.
      </p>
    </div>
    <div class="ticket-container">
      <span class="ticket">
        <div class="ticket-info">
          <div class="logo-field">
            <img class="logo" src="../Images/logo-full.svg" alt="">
            <span id="data" class="data">Jan 31, 2025 / Austin, TX</span>
          </div>
          <div class="info-field">
            <img id="avatar-output" class="avatar-ticket" id="avatar" src="" alt="avatar">
            <div class="nomes-field">
              <span id="nome-output" class="nome-ticket"></span>
              <span id="github-output" class="github-ticket"></span>
            </div>
          </div>
        </div>
        <div class="number-field">
          <span class="ticket-number">#01609</span>
        </div>
      </span>
    </div>
  </body>

</html>
