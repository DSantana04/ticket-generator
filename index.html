<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&amp;display=swap" rel="stylesheet">
    <script type="text/javascript" src="./scripts.js" defer=""></script>
    <link rel="icon" type="image/png" href="..Images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div class="container">
      <img src="Images/logo-full.svg"></img>
    </div>
    <h1 class="title">Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
    <p class="text">Secure your spot at next year's biggest coding conference.</p>
    <form>
      <div class="upload">
        <label class="text" for="imagem">Upload Avatar<label>
        <div id="upload-box">
          <div id="image-preview" style="display: none;">
            <img id="preview-image" src="" alt="Image Preview" style="max-width: 100%; height: auto;">
            <div>
              <button id="change-button" type="button">Change image</button>
              <button id="delete-button" type="button">Delete image</button>
            </div>
          </div>
          <span id="upload-button" class="upload-button">
            <img id="upload-icon" class="upload-icon" src="Images/icon-upload.svg" alt="avatar">
          </span>
          <span id="upload-text">Drag and drop or click to upload</span>
          <input type="file" id="image" accept="image/jpeg,image/png" draggable="true" dropzone="true" onchange="previewImage(event)">
        </div>
        <small class="error_msg"></small>
      </div>
      <div class="text-form">
        <p class="text">Full Name</p>
        <input class="text-input" id="nome" type="text" placeholder="Full Name Here">
        <small class="error_msg"></small>
      </div>
      <div class="text-form">
        <p class="text">Email Address</p>
        <input class="text-input" id="email" type="text" placeholder="example@email.com">
        <small class="error_msg"></small>
      </div>
      <div class="text-form">
        <p class="text">GitHub Username</p>
        <input class="text-input" id="github" type="text" placeholder="@yourusername">
        <small class="error_msg"></small>
      </div>
      <button type="button" onclick="generateTicket()">Generate My Ticket</button>
    </form>

  </body>

</html>
